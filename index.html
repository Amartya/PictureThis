<!DOCTYPE html> 
<html> 
<head> 
	<title>Chow Cam</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style>
		#home {margin: 0 25px;}
	</style>
	
	<link rel="stylesheet" href="css/ratchet.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="js/rachet.js"></script>
	<script src="js/sliders.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#submit").click(function(){
				var url = "https://www.googleapis.com/customsearch/v1?key=AIzaSyD4n-UbNlT2P-xUAjv4Nbv2mMK7ikG4yUM&cx=000885540180571232204:h1d3kgv-5am&searchType=image&q=";
				url+=document.getElementById("search").value;
			$.ajax({
					type:"GET",
					url:url,
					dataType: "json",
					success:function(data){
						document.getElementById("img1").src = data.items[0].link;
						//document.getElementById("img2").src = data.items[1].link;
						//document.getElementById("img3").src = data.items[2].link;
						//document.getElementById("content").value = data;
					}
				});
			});

			$("body").keydown(function(event){
				if(event.which == 13){
					$("#submit").trigger("click");
				}
			});
		}); //End of Document Ready



	</script>
</head>

<body >
	<header class="bar-title">
		<h1 class="title">Chow Cam</h1>
  	</header>
  	<nav class="bar-tab">
	  <ul class="tab-inner">
	    <li class="tab-item active">
	      <a href="">
	        <img class="tab-icon" src="img/camera.png">
	        <div class="tab-label">Camera</div>
	      </a>
	    </li>
	    <li class="tab-item">
	      <a href="">
	        <img class="tab-icon" src="img/settings.png">
	        <div class="tab-label">Settings</div>
	      </a>
	    </li>
	  </ul>
	</nav>
	<div id="home" class="content">
		<br><br>
		<form>
			<input type="search" id="search" placeholder="search"/><br>
			<a class="button button-block" id="submit">Search</a>
	 	</form>
	 	<image id="img1"/>
	</div>
</body>

</html>
