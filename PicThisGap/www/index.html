<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="OCRPlugin.js" type="text/javascript"></script>
        <script type="text/javascript">
                $(window.document).bind("mobileinit", function() {
                    $.support.cors=true;
                    $.mobile.allowCrossDomainPages = true;
              });
        </script>
        <style>
            .content-frame {
                padding: 0 25px;
            }
            #img-result {
                width: 100%;
            }
        </style>                
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <title>PictureThis</title>
    </head>
    <body>
        <div class="app">
            <!-Title Bar->
            <header class="bar-title">
                <h1 class="title">Picture This</h1>
            </header>
            
            <!-Footer Bar->
            <nav class="bar-tab">
              <ul class="tab-inner">
                <li class="tab-item">
                  <a href="camera.html">
                    <img class="tab-icon" src="img/camera.png">
                    <div class="tab-label">Camera</div>
                  </a>
                </li>
                <li class="tab-item active">
                  <a href="index.html">
                    <img class="tab-icon" src="img/search.png">
                    <div class="tab-label">Search</div>
                  </a>
                </li>
                <li class="tab-item">
                  <a href="">
                    <img class="tab-icon" src="img/settings.png">
                    <div class="tab-label">Settings</div>
                  </a>
                </li>
              </ul>
            </nav>
            
            <div id="home" class="content">
                <br><br>
                <div class="content-frame">
                    <form class="padded">
                        <input type="ratchetsearch" id="ratchetsearch" placeholder="What's on the menu?"/><br>
                        <a class="button button-block" id="submit">Search</a>
                    </form>
                    <br>
                    <image id="img-result"/>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link rel="stylesheet" href="css/ratchet.css" />
        <script src="js/rachet.js"></script>
        <script src="js/push.js"></script>
        <script type="text/javascript">
            app.initialize();
            $("#submit").click(function(){ 
                var url = "https://www.googleapis.com/customsearch/v1?key=AIzaSyD4n-UbNlT2P-xUAjv4Nbv2mMK7ikG4yUM&cx=000885540180571232204:h1d3kgv-5am&searchType=image&";
                var ques =  document.getElementById("ratchetsearch").value;
                $.getJSON(url,{q: ques},function(data) {
                     document.getElementById("img-result").src = data.items[0].link;
                });
                
            });
        </script>
    </body>
</html>
