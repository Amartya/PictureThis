		//Trimming string to remove spaces
		function trim(stringToTrim) {
			return stringToTrim.replace(/^\s+|\s+$/g,"");
		}
		function ltrim(stringToTrim) {
			return stringToTrim.replace(/^\s+/,"");
		}
		function rtrim(stringToTrim) {
			return stringToTrim.replace(/\s+$/,"");
		}
